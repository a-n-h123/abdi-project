<!DOCTYPE html>

    <title>My website </title>
    <link rel="stylesheet" href="Husna.css">
</head>
<body>
    <header>
        <h1>Welcome to my webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <button id="theme-toggle">Switch Theme</button>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, my name is husna. and I love you</p>
        </section>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="carousel">
                <img src="husna 1.jpeg" alt="Photo 1">
                <img src="husna 2.jpeg" alt="Photo 2">
                <img src="husna 4.jpeg" alt="Photo 3">
            </div>
        </section>
        <section id="videos">
            <h2>My Videos jedag jedug</h2>
            <video class="custom_video" controls >
                <source src="C:/Users/Abdi/OneDrive/Desktop/Rima%20husna/husnaw.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>            
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
