<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Special Girlfriend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ffe0e9, #ff9aa2);
        color: #333;
      }

      h1 {
        margin-top: 50px;
        color: #ff4d6d;
      }

      button {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }

      button:hover {
        transform: scale(1.1);
        background-color: #ff8099;
      }

      .message {
        margin-top: 20px;
        font-size: 20px;
        display: none;
        color: #ff4d6d;
      }
    </style>
  </head>
  <body>
    <h1>Welcome, My Love! ‚ù§Ô∏è</h1>
    <p>This page was made especially for you!</p>

    <button onclick="showMessage()">Click Me for a Surprise</button>
    <button onclick="changeBackground()">Change Background</button>

    <p class="message" id="surpriseMessage">You are the most amazing person in the world! üåü</p>

    <script>
      function showMessage() {
        const message = document.getElementById("surpriseMessage");
        message.style.display = "block";
      }

      function changeBackground() {
        const colors = [
          "#ff9aa2",
          "#ffdac1",
          "#d5aaff",
          "#a0e7e5",
          "#b8f2e6",
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.background = randomColor;
      }
    </script>
  </body>
</html>
